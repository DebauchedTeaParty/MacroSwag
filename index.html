<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroSwag</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container theme-default">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title-bar-left">
                <span class="app-title">MacroSwag</span>
            </div>
            <div class="title-bar-center title-bar-drag"></div>
                <div class="title-bar-controls">
                    <button class="title-bar-button settings" id="settings-btn" title="Theme Settings">☼</button>
                <button class="title-bar-button minimize" id="minimize-btn" title="Minimize">−</button>
                <button class="title-bar-button close" id="close-btn" title="Close">×</button>
            </div>
        </div>

        <!-- Main Content: Media + Macro Grid -->
        <div class="main-layout">
            <!-- Media Column -->
            <div class="media-column">
                <!-- Album Art -->
                <div class="album-art-container">
                    <div class="album-art" id="album-art">
                        <div class="album-art-placeholder">
                            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M9 18V5l12-2v13"></path>
                                <circle cx="6" cy="18" r="3"></circle>
                                <circle cx="18" cy="16" r="3"></circle>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Track Info -->
                <div class="track-info">
                    <h1 class="track-title" id="track-title">No media playing</h1>
                    <p class="track-artist" id="track-artist"></p>
                    <p class="track-album" id="track-album"></p>
                    <p class="track-app" id="track-app"></p>
                </div>

                <!-- Status Indicator -->
                <div class="status-indicator" id="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text" id="status-text">Initializing...</span>
                </div>

                <!-- Wavy Progress Bar -->
                <div class="progress-container">
                    <div class="wavy-progress-bar" id="wavy-progress-bar">
                        <svg class="wavy-wave" viewBox="0 0 320 12" preserveAspectRatio="none" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                            <defs>
                                <clipPath id="wavy-clip">
                                    <path d="M0,6 Q10,2 20,6 T40,6 T60,6 T80,6 T100,6 T120,6 T140,6 T160,6 T180,6 T200,6 T220,6 T240,6 T260,6 T280,6 T300,6 T320,6" />
                                </clipPath>
                            </defs>
                            <!-- Background track -->
                            <path d="M0,6 Q10,2 20,6 T40,6 T60,6 T80,6 T100,6 T120,6 T140,6 T160,6 T180,6 T200,6 T220,6 T240,6 T260,6 T280,6 T300,6 T320,6" 
                                  stroke="rgba(255, 255, 255, 0.15)" 
                                  stroke-width="4" 
                                  fill="none" 
                                  stroke-linecap="round" />
                            <!-- Filled progress -->
                            <path id="wavy-progress-path" 
                                  d="M0,6 Q10,2 20,6 T40,6 T60,6 T80,6 T100,6 T120,6 T140,6 T160,6 T180,6 T200,6 T220,6 T240,6 T260,6 T280,6 T300,6 T320,6" 
                                  stroke="#FFFFFF" 
                                  stroke-width="4" 
                                  fill="none" 
                                  stroke-linecap="round"
                                  stroke-dasharray="1000"
                                  stroke-dashoffset="1000"
                                  style="transition: stroke-dashoffset 0.1s linear;" />
                        </svg>
                        <div class="progress-thumb" id="progress-thumb"></div>
                    </div>
                    <div class="progress-time">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>

                <!-- Media Controls -->
                <div class="media-controls">
                    <button class="control-btn" id="prev-btn" title="Previous">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="19 20 9 12 19 4 19 20"></polygon>
                            <line x1="5" y1="19" x2="5" y2="5"></line>
                        </svg>
                    </button>
                    <button class="control-btn play-pause" id="play-pause-btn" title="Play/Pause">
                        <svg class="play-icon" width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <svg class="pause-icon" width="28" height="28" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                    <button class="control-btn" id="next-btn" title="Next">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 4 15 12 5 20 5 4"></polygon>
                            <line x1="19" y1="5" x2="19" y2="19"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Macro Grid Column -->
            <div class="deck-column">
                <div class="deck-header">
                    <div class="deck-title-group">
                        <h2>MacroSwag</h2>
                        <p>Create macros for apps, websites, shortcuts, and widgets.</p>
                    </div>
                    <div class="deck-actions">
                        <button id="library-btn" class="pill-button">Library</button>
                        <button id="toggle-edit-mode" class="pill-button">Edit Mode</button>
                        <button id="add-macro-btn" class="pill-button primary">Add Macro</button>
                    </div>
                </div>

                <div class="deck-grid" id="deck-grid">
                    <!-- Macro keys rendered by renderer.js -->
                </div>
            </div>
        </div>

        <!-- Macro Editor Modal -->
        <div class="modal-backdrop" id="macro-modal-backdrop" style="display: none;">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="macro-modal-title">Edit Macro</h3>
                    <button class="modal-close" id="macro-modal-close">×</button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <label for="macro-label">Label</label>
                        <input type="text" id="macro-label" maxlength="32" />
                    </div>
                    <div class="form-row">
                        <label for="macro-type">Type</label>
                        <select id="macro-type">
                            <option value="keyboard">Keyboard Shortcut</option>
                            <option value="website">Website</option>
                            <option value="app">Application</option>
                        </select>
                    </div>
                    <div class="form-row" id="macro-config-keyboard">
                        <label for="macro-keys">Keyboard Shortcut</label>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <input type="text" id="macro-keys" placeholder="Press Record to capture shortcut" readonly style="flex: 1;" />
                            <button type="button" id="record-shortcut-btn" class="pill-button" style="white-space: nowrap;">Record</button>
                        </div>
                        <div id="recorded-shortcut-display" style="margin-top: 8px; font-size: 12px; color: var(--text-secondary); display: none;">
                            <span id="recorded-keys-text"></span>
                        </div>
                    </div>
                    <div class="form-row" id="macro-config-website" style="display:none;">
                        <label for="macro-url">URL</label>
                        <input type="url" id="macro-url" placeholder="https://example.com" />
                    </div>
                    <div class="form-row" id="macro-config-app" style="display:none;">
                        <label for="macro-app-path">Application Path</label>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <input type="text" id="macro-app-path" placeholder="Select an application..." readonly style="flex: 1;" />
                            <button type="button" id="browse-app-btn" class="pill-button" style="white-space: nowrap;">Browse</button>
                        </div>
                        <label for="macro-app-args">Arguments (optional)</label>
                        <input type="text" id="macro-app-args" placeholder="--flag" />
                    </div>
                    <div class="form-row" id="macro-config-library" style="display:none;">
                        <label for="macro-widget-type">Widget Type</label>
                        <select id="macro-widget-type">
                            <option value="cpu">CPU Usage</option>
                            <option value="memory">Memory Usage</option>
                            <option value="disk">Disk Usage</option>
                            <option value="bandwidth">Network Bandwidth</option>
                            <option value="clock">Clock</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="macro-icon">Icon (optional)</label>
                        <input type="file" id="macro-icon" accept="image/*" />
                        <div id="icon-preview-container" style="display: none; margin-top: 12px;">
                            <div class="icon-preview-box">
                                <img id="icon-preview" src="" alt="Preview" />
                            </div>
                            <button type="button" id="crop-icon-btn" class="pill-button" style="margin-top: 8px; width: 100%;">Crop & Adjust Icon</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="delete-macro-btn" class="pill-button danger">Delete</button>
                    <div class="modal-footer-spacer"></div>
                    <button id="cancel-macro-btn" class="pill-button">Cancel</button>
                    <button id="save-macro-btn" class="pill-button primary">Save</button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal-backdrop" id="settings-modal-backdrop" style="display: none;">
            <div class="modal small">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="modal-close" id="settings-modal-close">×</button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <label>Theme</label>
                        <div class="theme-options">
                            <button class="theme-chip" data-theme="default">Default</button>
                            <button class="theme-chip" data-theme="ocean">Ocean</button>
                            <button class="theme-chip" data-theme="sunset">Sunset</button>
                            <button class="theme-chip" data-theme="neon">Neon</button>
                            <button class="theme-chip" data-theme="dark">Dark</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Icon Crop Modal -->
        <div class="modal-backdrop" id="crop-modal-backdrop" style="display: none;">
            <div class="modal medium">
                <div class="modal-header">
                    <h3>Crop Icon</h3>
                    <button class="modal-close" id="crop-modal-close">×</button>
                </div>
                <div class="modal-body">
                    <div class="crop-container">
                        <div class="crop-canvas-wrapper">
                            <canvas id="crop-canvas"></canvas>
                            <div id="crop-overlay" class="crop-overlay">
                                <div id="crop-box" class="crop-box"></div>
                            </div>
                        </div>
                        <div class="crop-preview-section">
                            <label>Preview in Button:</label>
                            <div class="crop-preview-button">
                                <div class="deck-key-icon">
                                    <img id="crop-preview-img" src="" alt="Preview" />
                                </div>
                                <div class="deck-key-label">Preview</div>
                            </div>
                        </div>
                    </div>
                    <div class="crop-controls">
                        <button type="button" id="crop-apply-btn" class="pill-button primary">Apply Crop</button>
                        <button type="button" id="crop-cancel-btn" class="pill-button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Context Menu -->
        <div class="context-menu" id="context-menu" style="display: none;">
            <div class="context-menu-item" id="context-edit">Edit</div>
            <div class="context-menu-item" id="context-delete">Delete</div>
        </div>

        <!-- Keyboard Recording Overlay -->
        <div class="recording-overlay" id="recording-overlay" style="display: none;">
            <div class="recording-modal">
                <div class="recording-header">
                    <h3>Recording Keyboard Shortcut</h3>
                </div>
                <div class="recording-body">
                    <div class="recording-indicator">
                        <div class="recording-dot"></div>
                        <span>Press your keyboard shortcut...</span>
                    </div>
                    <div id="recorded-keys-display" class="recorded-keys-display"></div>
                    <div class="recording-hint">Press Escape to cancel</div>
                </div>
                <div class="recording-footer">
                    <button type="button" id="stop-recording-btn" class="pill-button primary">Stop Recording</button>
                    <button type="button" id="cancel-recording-btn" class="pill-button">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Library Modal -->
        <div class="modal-backdrop" id="library-modal-backdrop" style="display: none;">
            <div class="modal large">
                <div class="modal-header">
                    <h3>Widget Library</h3>
                    <button class="modal-close" id="library-modal-close">×</button>
                </div>
                <div class="modal-body">
                    <div class="library-grid" id="library-grid">
                        <!-- Widget previews rendered by renderer.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
